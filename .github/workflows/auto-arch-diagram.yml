name: Auto Architecture Diagram

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '**/*.hcl'
      - '**/*.bicep'
      - '**/*.cfn.yaml'
      - '**/*.cfn.yml'
      - '**/*.cfn.json'
      - '**/template.yaml'
      - '**/template.yml'
      - '**/Pulumi.*.yaml'
      - '**/Pulumi.*.yml'
      - '**/Pulumi.yaml'
      - '**/Pulumi.yml'
      - '**/Pulumi.*.json'
      - '**/Pulumi.*.ts'
      - '**/Pulumi.*.py'
      - '**/*.cdk.ts'
      - '**/*.cdk.py'
  pull_request_target:
    types: [opened, synchronize, reopened]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '**/*.hcl'
      - '**/*.bicep'
      - '**/*.cfn.yaml'
      - '**/*.cfn.yml'
      - '**/*.cfn.json'
      - '**/template.yaml'
      - '**/template.yml'
      - '**/Pulumi.*.yaml'
      - '**/Pulumi.*.yml'
      - '**/Pulumi.yaml'
      - '**/Pulumi.yml'
      - '**/Pulumi.*.json'
      - '**/Pulumi.*.ts'
      - '**/Pulumi.*.py'
      - '**/*.cdk.ts'
      - '**/*.cdk.py'
  workflow_dispatch:
    inputs:
      force_update:
        description: 'Force architecture diagram update even if no IaC files changed'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [main, develop]
    if: vars.AUTO_ARCH_FORCE_UPDATE == 'true'

jobs:
  comment:
    if: ${{ github.event_name == 'pull_request' }}
    permissions:
      contents: read
      pull-requests: write
    uses: ./.github/workflows/reusable-auto-arch-diagram.yml
    with:
      iac_root: ${{ vars.AUTO_ARCH_IAC_ROOT || '.' }}
      mode: ${{ vars.AUTO_ARCH_MODE || 'static' }}
      model: ${{ vars.AUTO_ARCH_MODEL || 'gpt-4o-mini' }}
      direction: ${{ vars.AUTO_ARCH_DIRECTION || 'LR' }}
      render_layout: ${{ vars.AUTO_ARCH_RENDER_LAYOUT || 'lanes' }}
      render_bg: ${{ vars.AUTO_ARCH_RENDER_BG || 'transparent' }}
      edge_color: ${{ vars.AUTO_ARCH_EDGE_COLOR || '#4B5563' }}
      edge_penwidth: ${{ vars.AUTO_ARCH_EDGE_PENWIDTH || '1.3' }}
      edge_arrowsize: ${{ vars.AUTO_ARCH_EDGE_ARROWSIZE || '0.8' }}
      artifact_name: auto-arch-diagram-comment
      tool_repo: ${{ vars.AUTO_ARCH_TOOL_REPO || '' }}
      tool_ref: ${{ vars.AUTO_ARCH_TOOL_REF || '' }}
      publish_enabled: false
      comment_on_pr: true
      create_diagram_pr: false
      force_full: ${{ github.event.inputs.force_update || vars.AUTO_ARCH_FORCE_UPDATE || 'false' }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

  diagram_pr:
    if: ${{ github.event_name == 'pull_request_target' }}
    permissions:
      contents: write
      pull-requests: write
    uses: ./.github/workflows/reusable-auto-arch-diagram.yml
    with:
      iac_root: ${{ vars.AUTO_ARCH_IAC_ROOT || '.' }}
      mode: ${{ vars.AUTO_ARCH_MODE || 'static' }}
      model: ${{ vars.AUTO_ARCH_MODEL || 'gpt-4o-mini' }}
      direction: ${{ vars.AUTO_ARCH_DIRECTION || 'LR' }}
      render_layout: ${{ vars.AUTO_ARCH_RENDER_LAYOUT || 'lanes' }}
      render_bg: ${{ vars.AUTO_ARCH_RENDER_BG || 'transparent' }}
      edge_color: ${{ vars.AUTO_ARCH_EDGE_COLOR || '#4B5563' }}
      edge_penwidth: ${{ vars.AUTO_ARCH_EDGE_PENWIDTH || '1.3' }}
      edge_arrowsize: ${{ vars.AUTO_ARCH_EDGE_ARROWSIZE || '0.8' }}
      artifact_name: auto-arch-diagram-pr
      tool_repo: ${{ vars.AUTO_ARCH_TOOL_REPO || '' }}
      tool_ref: ${{ vars.AUTO_ARCH_TOOL_REF || '' }}
      publish_enabled: true
      comment_on_pr: false
      create_diagram_pr: ${{ vars.AUTO_ARCH_CREATE_DIAGRAM_PR || 'true' }}
      diagram_pr_branch_prefix: ${{ vars.AUTO_ARCH_DIAGRAM_PR_BRANCH_PREFIX || 'auto-arch-diagram/update' }}
      force_full: ${{ github.event.inputs.force_update || vars.AUTO_ARCH_FORCE_UPDATE || 'false' }}
    secrets:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
